<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Typing Speed Test Game </title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
     <div class="game">
     	   <div class="name">Typing Speed Test Game</div>
     	   <div class="container">
     	   	    <div class="message">
     	   	    	You Are Playnig on
     	   	    	<span class="lvl"></span>
     	   	    	 leval & You Have 
                    <span class="seconds"></span>
                      Seconds To Type The Word
     	   	    </div>
                <div class="start"> Start Playing</div>
                <div class="the-word"></div>
                <input class="input" type="text"/>
                <div class="upcoming-words">Word Will Show Here</div>
                <div class="control">
                    <div class="time">Time Left: <span></span> Seconds</div> 
                    <div class="score">Score: <span class="got">0</span> From <span class="total"></span></div>
                </div>
                <div class="finish"></div>
     	   </div>
     </div>

     <script src="main.js"></script>
</body>
</html>
